<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png">

</head>
<body>
   
    <main>
        <section class="results">
            <h1>Your Result</h1>
            <div class="result-circle">
                <p class="result-no">76</p>
                <p class="max-score">of 100</p>
            </div>
            <div class="score-eval">
                <p class="score">Great</p>
                <p class="eval">You scored higher than 65% of the 
                    people  who have taken these test. </p>
            </div>
        </section>
        <section class="summary">
                <h2>Summary</h2>
                <p class="reaction cat"><span class="reaction-text text"><img  src="./assets/images/icon-reaction.svg" alt="icon">  Reaction</span>
                    <span>80 <span class="out-of">/ 100</span></span></p>
                <p class="memory cat"><span class="memory-text text"><img src="./assets/images/icon-memory.svg" alt="icon">  Memory</span>
                    <span>92 <span class="out-of">/ 100</span></span></p>
                <p class="verbal cat"><span class="verbal-text text"><img src="./assets/images/icon-verbal.svg" alt="icon">  Verbal</span>
                    <span>61 <span class="out-of">/ 100</span></span></p>
                <p class="visual cat"><span class="visual-text text"><img src="./assets/images/icon-visual.svg" alt="icon">  Visual</span>
                    <span>73 <span class="out-of">/ 100</span></span></p>
                <button type="button">Continue</button>

        </section>
    </main>
    

</body>

</html>
